<form action="">

            <div class="row">

                <div class="col-10 my-5 mx-auto">

                                        <input type="text" class="form-control form-control-sm" id="inputCard" placeholder="XXXX XXXX XXXX XXXX">
                                
                                </div>

                                <div class="col-md-3 my-2">
                                    
                                        <label for="inputCard" class="form-label">CVC #</label>
                                        <input type="number" class="form-control form-control-sm" id="inputCard" placeholder="0000">
                                    
                                </div>

                                        <input type="text" class="form-control form-control-sm" id="firstName">

                                <div class="col-md-6 my-2">

                                        <option>...</option>
                                    </select>

                                </div>
                                <div class="col-md-3 my-2">

                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">

                                            <div class="form-check form-check-inline">

                                            </div>
                                        </div>
                                    </div>

                                </div>

                                    <label for="inputState" class="form-label">Message</label>

                </div>

            </div>
