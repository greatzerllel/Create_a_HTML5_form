<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>




<form action="" id="formulario">
    
        <div class="container">
            <div class="row">

                <div class="col-10 my-5 mx-auto">
                    <div class="card">
                        <h5 class="card-header">Featured</h5>
                        <div class="card-body">
                            <div class="alert alert-danger invalid-feedback" role="alert" id="alert">
                               Porfavor, llena los campos resaltados para poder seguir.
                            </div>
                           <div class="row">

                                <div class="col-md-5 my-2">
                                
                                        <label for="inputCard" class="form-label">Card #</label>
                                        <input type="text" class="form-control form-control-sm" name="card" id="card" placeholder="XXXX XXXX XXXX XXXX">
                                        <small class="invalid-feedback" id="cardFeedback"></small>
                                </div>

                                <div class="col-md-3 my-2">
                                    
                                        <label for="inputCard" class="form-label">CVC #</label>
                                        <input type="number" class="form-control form-control-sm" name="cvc" id="cvc" placeholder="0000">
                                        <small class="invalid-feedback" id="cvcFeedback"></small>

                                </div>

                                <div class="col-md-4 my-2">
                                    
                                        <label for="inputCard" class="form-label">Amount</label>
                                        <input type="number" class="form-control form-control-sm" name="amount" id="amount" placeholder="Amount">
                                        <small class="invalid-feedback" id="amountFeedback"></small>

                                </div>
                           </div>
                           <div class="row">
                            
                                <div class="col-md-6 my-2">
                                    
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control form-control-sm" name="firstName" id="firstName">
                                        <small class="invalid-feedback" id="nameFeedback"></small>

                                </div>
                                <div class="col-md-6 my-2">
                                    
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control form-control-sm" name="lastName" id="lastName">
                                        <small class="invalid-feedback" id="lastNameFeedback"></small>

                                </div>

                           </div>

                           <div class="row">

                                <div class="col-md-6 my-2">
                                
                                    <label for="City" class="form-label">City</label>
                                    <input type="text" class="form-control form-control-sm" name="city" id="city">
                                    <small class="invalid-feedback" id="cityFeedback"></small>

                                </div>                              
                                <div class="col-md-3 my-2">
                                    
                                    <label for="inputState" class="form-label">State</label>
                                    <select class="form-select form-select-sm" name="state" id="state">
                                        <option selected>Pick a state</option>
                                        <option>...</option>
                                    </select>
                                    <small class="invalid-feedback" id="stateFeedback"></small>

                                </div>
                                <div class="col-md-3 my-2">

                                    <label for="inputCard" class="form-label">Postal Code</label>
                                    <input type="number" class="form-control form-control-sm" placeholder="XXXX XXXX XXXX XXXX" name="postalCode" id="postalCode">
                                    <small class="invalid-feedback" id="postalCode"></small>

                                </div>

                           </div>
                           <div class="row ">

                                <div class="col-md-6 my-2">
                                    <div class="mb-2">
                                        <span>We accept:</span>
                                    </div>
                                    <div class="d-flex">
                                        <div class="bg-secondary p-2 text-white rounded-1 d-flex">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" checked type="radio" name="paymen" id="visa" value="visa">
                                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="paymen" id="mastercard" value="mastercard">
                                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="paymen" id="dinersClub" value="dinersClub">
                                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="paymen" id="paypal" value="paypal">
                                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-paypal"></i></label>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="col-md-6 my-2">
                                    <label for="inputState" class="form-label">Message</label>
                                    <textarea class="form-control" aria-label="With textarea" name="message" id="message"></textarea>
                                    <small class="invalid-feedback" id="messageFeedback"></small>
                                </div>

                           </div>
                           
                        </div>
                        <div class="card-footer text-end d-grid gap-2 d-md-block">
                            <button class="btn btn-secondary" id="btnCancel">Cancel</button>
                            <button class="btn btn-primary" id="btnSend">Send</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    
</form>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <script src="js.js"></script>
</body>

</html>
